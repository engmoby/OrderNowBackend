<div class="modal-content">
    <div class="modal-header bordered">
        <button class="close" type="button" ng-click="textAndImageControlDlCtrl.close()">Ã—</button>
        <!-- <h2 class="pmd-card-title-text">{{'NewFloorLbl' | translate}}</h2> -->
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="newForm">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" ng-class="{'active':$index == 0}" ng-repeat="lang in textAndImageControlDlCtrl.language">
                    <a href="javascript:void(0);" data-target="#{{lang.value}}-form" aria-controls="home" role="tab" data-toggle="tab">
                        {{lang.value | translate}}
                    </a>
                </li>
            </ul>
            <div class="pmd-card">
                <div class="pmd-card-body">
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tablist" class="tab-pane" ng-class="{'active':$index == 0}" ng-repeat="lang in textAndImageControlDlCtrl.language" id="{{lang.value}}-form">
                            <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                                <label for="first-name"> {{ lang.value+'Name' | translate}} </label>
                                <input required type="text" class="mat-input form-control" name="featureNameDictionary{{lang.value+'Name'}}" ng-model="textAndImageControlDlCtrl.featureDetail.descriptionDictionary[lang.key]" ng-minlength="3" ng-maxlength="40">
                                <div ng-messages="newForm.featureNameDictionary{{lang.value+'Name'}}.$error">
                                    <div ng-show="newForm.featureNameDictionary{{lang.value+'Name'}}.$error.required && !newForm.featureNameDictionary{{lang.value+'Name'}}.$pristine">{{'requiredErr' | translate}}</div>
                                    <div ng-show="(newForm.featureNameDictionary{{lang.value+'Name'}}.$error.minlength || newForm.featureNameDictionary{{lang.value+'Name'}}.$error.maxlength) && !newForm.featureNameDictionary{{lang.value+'Name'}}.$error.required">{{'NameLengthError' | translate}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">       
                    <input id="logoImage" name="logoImage" style="display: none;" onchange="angular.element(this).scope().AddImage(this.files)" type="file" required>
                    <button ng-click="textAndImageControlDlCtrl.LoadUpload()" >{{'UploadBtn' | translate}}</button>
                    <img ng-src="{{textAndImageControlDlCtrl.featureDetail.imageURL}}" style="max-height: 200px;max-width: 200px;">
                    <div ng-messages="newForm.logoImage.$error" >
                        <div ng-if="newForm.logoImage.$error.required">{{'requiredErr' | translate}}</div>
                    </div>
            </div>
            <div class="group-fields clearfix row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="checkbox pmd-default-theme">
                        <label class=" checkbox-pmd-ripple-effect">
                            <input type="checkbox" ng-model="textAndImageControlDlCtrl.featureDetail.isFree">
                            <span>{{'IsFreeLbl' | translate}}</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed" ng-if="!textAndImageControlDlCtrl.featureDetail.isFree">
                <label for="first-name"> {{ 'priceLbl' | translate}} </label>
                <input type="number" class="mat-input form-control" name="price" ng-model="textAndImageControlDlCtrl.featureDetail.price" ng-min="1">
            </div>
        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button ng-disabled="newForm.$invalid || textAndImageControlDlCtrl.isChanged || textAndImageControlDlCtrl.featureDetail.imageURL == null" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="textAndImageControlDlCtrl.save()">{{'saveChangesBtn' | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" type="button" ng-click="textAndImageControlDlCtrl.close()">{{'DiscardBtn' | translate}}</button>
    </div>
</div>
