<div class="modal-content">
        <div class="modal-header bordered">
            <button class="close" type="button" ng-click="editReceptionistDlCtrl.close()">Ã—</button>
            <h2 class="pmd-card-title-text">{{'UpdateReceptionistLbl' | translate}}</h2>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" name="updateReceptionistForm">
                <div class="form-group pmd-textfield pmd-textfield-floating-label  pmd-textfield-floating-label-completed">
                    <label for="first-name">{{'UserName' | translate}}</label>
                    <input required type="text" class="mat-input form-control" name="userName" ng-model="editReceptionistDlCtrl.Receptionist.userName" ng-minlength="3" ng-maxlength="100">
                    <div ng-messages="updateReceptionistForm.userName.$error" >
                        <div ng-if="updateReceptionistForm.userName.$error.required && !updateReceptionistForm.userName.$pristine">{{'requiredErr' | translate}}</div>
                        <div ng-if="(updateReceptionistForm.userName.$error.minlength || updateReceptionistForm.userName.$error.maxlength) && !updateReceptionistForm.userName.$error.required">{{'NameLengthError' | translate}}</div>
                    </div>
                </div>
                <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed" >
                        <label for="first-name">{{'ReceptionistUserPasswordLbl' | translate}}</label>
                        <input required type="password" class="mat-input form-control" name="password" ng-model="editReceptionistDlCtrl.Receptionist.password" ng-minlength="8" ng-maxlength="25">
                        <div ng-messages="updateReceptionistForm.password.$error" >
                            <div ng-if="updateReceptionistForm.password.$error.required && !updateReceptionistForm.password.$pristine">{{'requiredErr' | translate}}</div>
                            <div ng-if="(updateReceptionistForm.password.$error.minlength || updateReceptionistForm.password.$error.maxlength) && !updateReceptionistForm.password.newPassword.$error.required">Password length must be 8-25 char.</div>
                        </div>
                    </div>
                    <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed" >
                        <label for="first-name">{{'ConfirmPasswordLbl' | translate}}</label>
                        <input required type="password" class="mat-input form-control" name="confirmPassword"  ng-model="editReceptionistDlCtrl.Receptionist.confirmPassword" equalto="updateReceptionistForm.password" >
                        <div ng-messages="updateReceptionistForm.confirmPassword.$error" >
                            <div ng-if="updateReceptionistForm.confirmPassword.$error.required && !updateReceptionistForm.confirmPassword.$pristine">{{'requiredErr' | translate}}</div>
                            <div ng-if="updateReceptionistForm.confirmPassword.$error.equalto && !updateReceptionistForm.confirmPassword.$error.required">Passwords don't match.</div>
                        </div>
                    </div>
            </form>
        </div>
        <div class="pmd-modal-action text-right">
            <button ng-disabled="updateReceptionistForm.$invalid" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="editReceptionistDlCtrl.updateReceptionist()">{{'saveChangesBtn' | translate}}</button>
            <button class="btn pmd-ripple-effect btn-default" type="button" ng-click="editReceptionistDlCtrl.close()">{{'DiscardBtn' | translate}}</button>
        </div>
    </div>
