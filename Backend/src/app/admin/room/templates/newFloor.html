<div class="modal-content">
    <div class="modal-header bordered">
        <button class="close" type="button" ng-click="floorDlCtrl.close()">Ã—</button>
        <h2 class="pmd-card-title-text">{{'NewFloorLbl' | translate}}</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="newFloorForm">
            <div class="form-group pmd-textfield pmd-textfield-floating-label">
                <label for="first-name">{{'floorName' | translate}}</label>
                <input required type="text" class="mat-input form-control" name="floorName" ng-model="floorDlCtrl.floorName"  ng-maxlength="20">
                <div ng-messages="newFloorForm.floorName.$error" >
                    <div ng-if="newFloorForm.floorName.$error.required && !newFloorForm.floorName.$pristine">{{'requiredErr' | translate}}</div>
                    <div ng-if="(newFloorForm.floorName.$error.maxlength) && !newFloorForm.floorName.$error.required">{{'maximumMsg' | translate}} 20</div>
                </div>
            </div>
        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button ng-disabled="newFloorForm.$invalid" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="floorDlCtrl.AddNewFloor()">{{'saveChangesBtn' | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" type="button" ng-click="floorDlCtrl.close()">{{'DiscardBtn' | translate}}</button>
    </div>
</div>
