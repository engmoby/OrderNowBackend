<div class="modal-content">
        <div class="modal-header bordered">
            <button class="close" type="button" ng-click="editRoomDlCtrl.close()">Ã—</button>
            <h2 class="pmd-card-title-text">{{'UpdateRoomLbl' | translate}}</h2>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" name="updateRoomForm">
                <div class="form-group pmd-textfield pmd-textfield-floating-label  pmd-textfield-floating-label-completed">
                    <label for="first-name">{{'roomName' | translate}}</label>
                    <input required type="text" class="mat-input form-control" name="roomName" ng-model="editRoomDlCtrl.Room.roomName" ng-minlength="3" ng-maxlength="100">
                    <div ng-messages="updateRoomForm.roomName.$error" >
                        <div ng-if="updateRoomForm.roomName.$error.required && !updateRoomForm.roomName.$pristine">{{'requiredErr' | translate}}</div>
                        <div ng-if="(updateRoomForm.roomName.$error.minlength || updateRoomForm.roomName.$error.maxlength) && !updateRoomForm.roomName.$error.required">{{'NameLengthError' | translate}}</div>
                    </div>
                </div>
                <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed" >
                        <label for="first-name">{{'RoomPasswordLbl' | translate}}</label>
                        <input required type="password" class="mat-input form-control" name="password" ng-model="editRoomDlCtrl.Room.password" ng-minlength="8" ng-maxlength="25">
                        <div ng-messages="updateRoomForm.password.$error" >
                            <div ng-if="updateRoomForm.password.$error.required && !updateRoomForm.password.$pristine">{{'requiredErr' | translate}}</div>
                            <div ng-if="(updateRoomForm.password.$error.minlength || updateRoomForm.password.$error.maxlength) && !updateRoomForm.password.newPassword.$error.required">Password length must be 8-25 char.</div>
                        </div>
                    </div>
                    <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed" >
                        <label for="first-name">{{'ConfirmPasswordLbl' | translate}}</label>
                        <input required type="password" class="mat-input form-control" name="confirmPassword"  ng-model="editRoomDlCtrl.Room.confirmPassword" equalto="updateRoomForm.password" >
                        <div ng-messages="updateRoomForm.confirmPassword.$error" >
                            <div ng-if="updateRoomForm.confirmPassword.$error.required && !updateRoomForm.confirmPassword.$pristine">{{'requiredErr' | translate}}</div>
                            <div ng-if="updateRoomForm.confirmPassword.$error.equalto && !updateRoomForm.confirmPassword.$error.required">Passwords don't match.</div>
                        </div>
                    </div>
                    <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">       
                        <label>{{'BuildingLbl' | translate}}</label>
                        <select required class="select-simple form-control pmd-select2" ng-model="editRoomDlCtrl.Room.buildingId">
                            <option ng-selected="editRoomDlCtrl.Room.buildingId == item.buildingId" 
                                ng-repeat="item in editRoomDlCtrl.Buildings" 
                                ng-value="{{item.buildingId}}">{{item.buildingName}}</option>
                        </select>
                        <div ng-if="editRoomDlCtrl.RestaurantType.length <=0">{{'NoBuildingLbl' | translate}} </div>
                    </div>
                    <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">       
                        <label>{{'FloorLbl' | translate}}</label>
                        <select required class="select-simple form-control pmd-select2" ng-model="editRoomDlCtrl.Room.floorId">
                            <option ng-selected="editRoomDlCtrl.Room.floorId == item.floorId" 
                                ng-repeat="item in editRoomDlCtrl.Floors" 
                                ng-value="{{item.floorId}}">{{item.floorName}}</option>
                        </select>
                        <div ng-if="editRoomDlCtrl.RestaurantType.length <=0">{{'NoFloorLbl' | translate}} </div>
                    </div> 

            </form>
        </div>
        <div class="pmd-modal-action text-right">
            <button ng-disabled="updateRoomForm.$invalid || editRoomDlCtrl.Room.buildingId <= 0 || editRoomDlCtrl.Room.floorId <= 0" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="editRoomDlCtrl.updateRoom()">{{'saveChangesBtn' | translate}}</button>
            <button class="btn pmd-ripple-effect btn-default" type="button" ng-click="editRoomDlCtrl.close()">{{'DiscardBtn' | translate}}</button>
        </div>
    </div>
