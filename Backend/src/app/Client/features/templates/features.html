
<div >
    <div class="row">
        <div ng-repeat="feature in featureCtrl.features.results" >
            <div class="col-md-2">
                <div class="column cursorPointer" ng-click="featureCtrl.request(feature.featureId,feature.featureNameDictionary[selectedLanguage])" style="border-radius: 7px;box-shadow: 0 1px 3px rgba(0,0,0,.12), 0 1px 50px rgba(0,0,0,.24);background-color: white;    margin-bottom: 10px;">
                    <!-- <div class="h-100"> -->
                        <div>
                            <img ng-src="{{feature.imageURL}}?type='thumbnail' "  style="width: 100%;border-radius: 7px;"/>
                            <div style="text-align: center;font-weight: bold;height: 50px;display: grid;align-items: center;">
                                <!-- <span>   -->
                                  {{feature.featureNameDictionary[selectedLanguage]}}
                            
                                <!-- </span> -->
                            </div>
                        </div>
                    <!-- </div> -->
                </div>
            </div>

        </div>
    </div>
</div>
