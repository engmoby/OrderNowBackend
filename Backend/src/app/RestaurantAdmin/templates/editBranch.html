        <h2 class="pmd-card-title-text">{{'UpdateBranchLbl' | translate}}</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="editBranchForm">

            <div>

                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{'active':$index == 0}" ng-repeat="lang in editBranchDlCtrl.language">
                        <a href="javascript:void(0);" data-target="#{{lang.value}}-form" aria-controls="home" role="tab" data-toggle="tab">
                            {{lang.value | translate}}
                        </a>
                    </li>

                </ul>
                <div class="pmd-card">
                    <div class="pmd-card-body">
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tablist" class="tab-pane" ng-class="{'active':$index == 0}" ng-repeat="lang in editBranchDlCtrl.language" id="{{lang.value}}-form">
                                <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                                    <label for="first-name"> {{ lang.value+'Name' | translate}} </label>
                                    <input required type="text" class="mat-input form-control" name="branchTitleDictionary{{lang.value+'Name'}}" ng-model="editBranchDlCtrl.branch.branchTitleDictionary[lang.key]" ng-minlength="3" ng-maxlength="40">
                                    <div ng-messages="editBranchForm.branchTitleDictionary{{lang.value+'Name'}}.$error" >
                                        <div ng-show="editBranchForm.branchTitleDictionary{{lang.value+'Name'}}.$error.required && !editBranchForm.branchTitleDictionary{{lang.value+'Name'}}.$pristine">{{'requiredErr' | translate}}</div>
                                        <div ng-show="(editBranchForm.branchTitleDictionary{{lang.value+'Name'}}.$error.minlength || editBranchForm.branchTitleDictionary{{lang.value+'Name'}}.$error.maxlength) && !editBranchForm.branchTitleDictionary{{lang.value+'Name'}}.$error.required">{{'SizeLengthError' | translate}}</div>
                                    </div>
                                </div>
                                <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                                    <label for="first-name">{{ lang.value+'Address' | translate}}</label>
                                    <input required type="text" class="mat-input form-control" name="branchAddressDictionary{{lang.value+'Name'}}" ng-model="editBranchDlCtrl.branch.branchAddressDictionary[lang.key]"  ng-minlength="3" ng-maxlength="300">
                                    <div ng-messages="editBranchForm.branchAddressDictionary{{lang.value+'Name'}}.$error" >
                                        <div ng-show="editBranchForm.branchAddressDictionary{{lang.value+'Name'}}.$error.required && !editBranchForm.branchAddressDictionary{{lang.value+'Name'}}.$pristine">{{'requiredErr' | translate}}</div>
                                        <div ng-show="(editBranchForm.branchAddressDictionary{{lang.value+'Name'}}.$error.minlength || editBranchForm.branchAddressDictionary{{lang.value+'Name'}}.$error.maxlength) && !editBranchForm.branchAddressDictionary{{lang.value+'Name'}}.$error.required">{{'DescLengthError' | translate}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            </div> -->

        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button ng-disabled="editBranchForm.$invalid" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="editBranchDlCtrl.updateBranch()">{{'saveChangesBtn' | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" type="button" ng-click="editBranchDlCtrl.close()">{{'DiscardBtn' | translate}}</button>
