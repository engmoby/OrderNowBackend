<div class="modal-content">
	<div class="modal-header bordered">
		<h2 class="pmd-card-title-text">{{'NewMenuLbl' | translate}}</h2>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" name="newMenuForm">

                <div> 
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" ng-class="{'active':$index == 0}" ng-repeat="lang in menuDlCtrl.language">
                            <a href="javascript:void(0);" data-target="#{{lang.value}}-form" aria-controls="home" role="tab" data-toggle="tab">
                                {{lang.value | translate}}
                            </a>
                        </li>
                        <!-- <li role="presentation">
                            <a href="javascript:void(0);" data-target="#arabic-form" aria-controls="about" role="tab" data-toggle="tab">{{'arabic' | translate}}</a>
                        </li> -->
                    </ul>
                    <div class="pmd-card">
                        <div class="pmd-card-body">
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tablist" class="tab-pane" ng-class="{'active':$index == 0}" ng-repeat="lang in menuDlCtrl.language" id="{{lang.value}}-form">
                                    <div class="form-group pmd-textfield pmd-textfield-floating-label">
                                        <label for="first-name"> {{ lang.value+'Name' | translate}} </label>
                                        <input required type="text" class="mat-input form-control" name="menuNameDictionary{{lang.value+'Name'}}" ng-model="menuDlCtrl.menuNameDictionary[lang.key]" ng-minlength="3" ng-maxlength="40">
                                        <div ng-messages="newMenuForm.menuNameDictionary{{lang.value+'Name'}}.$error" >
                                            
                                            <div ng-show="newMenuForm.menuNameDictionary{{lang.value+'Name'}}.$error.required && !newMenuForm.menuNameDictionary{{lang.value+'Name'}}.$pristine">{{'requiredErr' | translate}}</div>
                                            <div ng-show="(newMenuForm.menuNameDictionary{{lang.value+'Name'}}.$error.minlength || newMenuForm.menuNameDictionary{{lang.value+'Name'}}.$error.maxlength) && !newMenuForm.menuNameDictionary{{lang.value+'Name'}}.$error.required">{{'NameLengthError' | translate}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			<!-- <div class="form-group pmd-textfield pmd-textfield-floating-label">
				<label for="first-name">{{'Name' | translate}}</label>
				<input required type="text" class="mat-input form-control" name="menuName" ng-model="menuDlCtrl.menuName" ng-minlength="3" ng-maxlength="40">
				<div ng-messages="newMenuForm.menuName.$error" >
                    <div ng-if="newMenuForm.menuName.$error.required && !newMenuForm.menuName.$pristine">{{'requiredErr' | translate}}</div>
					<div ng-if="(newMenuForm.menuName.$error.minlength || newMenuForm.menuName.$error.maxlength) && !newMenuForm.menuName.$error.required">{{'NameLengthError' | translate}}</div>
                </div>
			</div> -->

			<div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed" >       
					<input id="menuImage" name="menuImage" style="display: none;" onchange="angular.element(this).scope().AddMenuImage(this.files)" type="file" required>
					<button ng-click="menuDlCtrl.LoadUploadImage()" >{{'UploadImageBtn' | translate}}</button> 
					<span > <i class="material-icons md-dark pmd-md warrningIcon">warning</i> {{'RecommendedMenuImage' | translate}}</span>
					<img ng-src="{{menuDlCtrl.menuImage}}" style="max-height: 286px;max-width: 477px;">
					<div ng-messages="newMenuForm.menuImage.$error" >
						<div ng-if="newMenuForm.menuImage.$error.required">{{'requiredErr' | translate}}</div>
					</div>
			</div>
		</form>
	</div>
	<div class="pmd-modal-action text-right">
		<button ng-disabled="newMenuForm.$invalid  || menuDlCtrl.menuImage== null || menuDlCtrl.isChanged" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="menuDlCtrl.AddNewMenu()">{{'saveChangesBtn' | translate}}</button>
		<button class="btn pmd-ripple-effect btn-default" type="button" ng-click="menuDlCtrl.close()">{{'DiscardBtn' | translate}}</button>
	</div>
</div>
