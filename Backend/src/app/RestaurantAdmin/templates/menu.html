<div >
	<div style="margin-bottom:10px">
		<button  ng-click="$state.go('newMenu');" class="btn pmd-ripple-effect btn-primary pmd-z-depth" type="button">{{'AddMenuBtn' | translate}}</button>
		<!-- <span ng-if="!menuCtrl.menus.isParentTranslated"> <i class="material-icons md-dark pmd-md warrningIcon">warning</i> {{'RestaurantNotTranslated' | translate}}</span> -->
		<button ng-disabled="menuCtrl.RestaurantIsReady"  ng-click="menuCtrl.Publish()" class="btn pmd-ripple-effect btn-primary pmd-z-depth" type="button">{{'ReadyLbl' | translate}}</button>
	</div>
	<div ng-if="menuCtrl.menus.results.length == 0">
			<span>{{'NoMenusAvailable' | translate}}</span>
		</div>
	
	<div class="pmd-card pmd-z-depth pmd-card-custom-view" ng-if="menuCtrl.menus.results.length > 0">
		<div class="table-responsive">
			<table class="table pmd-table table-hover">
				<thead>
					<tr>
						<th >{{'Name' | translate}}</th>
						<th >{{'Imagelbl' | translate}}</th>
						<th >{{'status' | translate}}</th>
						<th ></th>
						<th ></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="menu in menuCtrl.menus.results">
						<td data-title="Name" width="50%">{{menu.menuNameDictionary[selectedLanguage]}}</td>
						<td data-title="Image" ><img ng-src="{{menu.imageURL}}?type='thumbnail'&date={{menuCtrl.Now}}" ng-alt="{{menu.menuName}}" style="max-height: 200px;max-width: 200px;"/></td>
						<td>
							<a ng-show="!menu.isActive" ng-click="menuCtrl.Activate(menu)" class="cursorPointer">{{'ActivateBtn' | translate}}</a>
							<a ng-show="menu.isActive" ng-click="menuCtrl.Deactivate(menu)" class="cursorPointer">{{'DeActivateBtn' | translate}}</a>   
						</td>
						<td>
							<a ng-click="$state.go('Category', {menuId: menu.menuId});" class="cursorPointer">{{'CategoriesBtn' | translate}}</a>
						</td>
						<td >
							<i class="material-icons md-dark pmd-md cursorPointer font25" ng-click="$state.go('editMenu',{menuId: menu.menuId});">mode_edit</i> 
							<i class="material-icons pmd-md deleteButton cursorPointer font25" ng-click="menuCtrl.openDeleteMenuDialog(menu.menuName,menu.menuId)">delete</i>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div style="text-align:center;" paging page="1" page-size="10" total="menuCtrl.menus.totalCount" paging-action="menuCtrl.changePage( page)"
		flex="nogrow" show-prev-next="true" show-first-last="true" hide-if-empty="true" disabled-class="hide">
		   </div>
	</div> 


</div>
