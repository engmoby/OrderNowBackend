<div ncy-breadcrumb></div>
<div class="modal-content">
    <div class="modal-header bordered">
        <h2 class="pmd-card-title-text">{{'Table' | translate}}</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="newTableForm">
            <div>
                <div class="form-group pmd-textfield pmd-textfield-floating-label">
                    <label for="first-name"> {{ 'Name' | translate}} </label>
                    <input required Table="text" class="mat-input form-control" name="tableName" ng-model="newTableCtrl.tableName"
                        ng-minlength="3" ng-maxlength="255">
                    <div ng-messages="newTableForm.tableName.$error">

                        <div ng-show="newTableForm.tableName.$error.required && !newTableForm.tableName.$pristine">{{'requiredErr'
                            | translate}}</div>
                        <div ng-show="(newTableForm.tableName.$error.minlength || newTableForm.tableName.$error.maxlength) && !newTableForm.tableName.$error.required">{{'NameLengthError255'
                            | translate}}</div>
                    </div>
                </div>
               
            </div>
        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button ng-disabled="newTableForm.$invalid" class="btn pmd-ripple-effect btn-primary" Table="button" ng-click="newTableCtrl.AddNewTable()">{{'saveChangesBtn'
            | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" Table="button" ng-click="newTableCtrl.close()">{{'DiscardBtn'
            | translate}}</button>
    </div>
</div>
