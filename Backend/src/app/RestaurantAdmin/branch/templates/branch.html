<div>
    <div ncy-breadcrumb></div>
    <div style="margin-bottom:10px">
        <button ng-click="$state.go('newBranch',{countryId: $stateParams.countryId,regionId: $stateParams.regionId,cityId:$stateParams.cityId,areaId: $stateParams.areaId});"
            class="btn pmd-ripple-effect btn-primary pmd-z-depth" type="button">{{'AddNew' | translate}}</button>

    </div>
    <div ng-if="BranchList.results.length == 0">
        <span>{{'NoBranchsAvailable' | translate}}</span>
    </div>
    <div class="pmd-card pmd-z-depth pmd-card-custom-view" ng-if="BranchList.results.length > 0">
        <div class="table-responsive"></div>
        <table class="table pmd-table table-hover">
            <thead>
                <tr>
                    <th>{{'Name' | translate}}</th>
                    <!-- <th>{{'status' | translate}}</th> -->
                    <th>{{'Table' | translate}}</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat-start="Branch in BranchList.results">
                    <td data-title="Name">{{Branch.titleDictionary[selectedLanguage]}}</td>

                    <!-- <td>
                        <p ng-show="Branch.isStatic"> Static</p>
                    </td> -->
                    <td>
                        <!-- <button ng-click="$state.go('Branch',{countryId: $stateParams.countryId,regionId: $stateParams.regionId,cityId:city.cityId,branchId:branch.branchId});"
                            class="btn pmd-ripple-effect btn-primary pmd-z-depth" type="button">{{'viewBranch' |
                            translate}}</button> -->
                        <button ng-click="$state.go('newTable',{ countryId: $stateParams.countryId,regionId: $stateParams.regionId,cityId:$stateParams.cityId,areaId: $stateParams.areaId,branchId: Branch.branchId});"
                            class="btn pmd-ripple-effect btn-primary pmd-z-depth" type="button">{{'AddNewTable' |
                            translate}}</button>
                        <span href="javascript:void(0);" ng-click="Branch.show=!Branch.show;BranchCtrl.showMore($event)"
                            ng-show="Branch.tables.length != 0" class="btn pmd-btn-fab pmd-btn-flat pmd-ripple-effect btn-default btn-sm child-table-expand direct-expand"><i
                                class="material-icons md-dark pmd-sm"></i></span>
                    </td>

                    <td width="30%" ng-show="!Branch.isStatic">
                        <i class="material-icons md-dark pmd-md cursorPointer font25" ng-click="$state.go('editBranch',{countryId: $stateParams.countryId,regionId: $stateParams.regionId,cityId:$stateParams.cityId,areaId: $stateParams.areaId,branchId: Branch.branchId});">mode_edit</i>
                       
                    </td>
                </tr>
                <tr ng-repeat-end ng-show="Branch.show">
                    <td>
                        <table class="table pmd-table table-hover">
                            <thead>
                                <tr>
                                    <th>{{'Name' | translate}}</th>
                                    <!-- <th>{{'status' | translate}}</th> -->
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="table in Branch.tables">
                                    <td data-title="Name">{{table.tableName}}</td>
                                    <td data-title="Name"> </td>
                                   
                                    <td width="30%" ng-show="!table.isStatic">
                                        <!-- <i class="material-icons md-dark pmd-md cursorPointer font25" ng-click="$state.go('editTable',{countryId: $stateParams.countryId,regionId: $stateParams.regionId,cityId:$stateParams.cityId,areaId: $stateParams.areaId,branchId: $stateParams.branchId,tableId: Branch.tableId});">mode_edit</i> -->
                                        <i class="material-icons md-dark pmd-md cursorPointer font25" ng-click="$state.go('editTable',{countryId: $stateParams.countryId,regionId: $stateParams.regionId,cityId:$stateParams.cityId,areaId: $stateParams.areaId,branchId: Branch.branchId,tableId: table.tableId});">mode_edit</i>
                       
                                    </td>
                                    <td width="30%" ng-show="!table.isStatic">
                                        <!-- <qr text="table.tableId.toString()" type-number="typeNumber" correction-level="correctionLevel" size="SIZE" input-mode="inputMode" image="image"></qr> -->
                                        
                                         <qr text="table.tableId.toString()" type-number="5" correction-level="correctionLevel" size="135"
                                        input-mode="inputMode" image="image"></qr>  
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="text-align:center;direction: ltr" paging page="1" page-size="10" total="totalCount" paging-action="changePage(page)"
        flex="nogrow" show-prev-next="true" show-first-last="true" hide-if-empty="true" disabled-class="hide">
    </div>
</div>
