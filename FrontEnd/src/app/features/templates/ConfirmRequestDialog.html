<div class="modal-content">
        <div class="modal-body">{{'requestConfirmationLbl' | translate}}<strong>{{requestDlCtrl.itemName}}</strong>? </div>
        <div class="pmd-modal-action text-right">
            <button class="btn pmd-ripple-effect btn-primary pmd-btn-flat" type="button" ng-click="requestDlCtrl.Confirm()">{{'ApproveBtn' | translate}}</button>
            <button class="btn pmd-ripple-effect btn-default pmd-btn-flat" type="button" ng-click="requestDlCtrl.close()">{{'cancelBtn' | translate}}</button>
        </div>
    </div>
